<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
    <title>Emotion AI - Détection d'Émotions par IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0f62fe",
              "primary-dark": "#0043ce",
              "primary-light": "#4589ff",
              surface: "#f8fafc",
              "surface-elevated": "#ffffff",
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'soft-lg': '0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 2px 10px -2px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 0 1px rgba(15, 98, 254, 0.1), 0 4px 20px -4px rgba(15, 98, 254, 0.2)',
            },
          },
        },
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --color-primary: #0f62fe;
        --color-primary-hover: #0043ce;
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-xl: 32px;
      }
      * { scroll-behavior: smooth; }
      html { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; }
      body {
        background: #fafbfc;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .text-balance { text-wrap: balance; }
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(15, 98, 254, 0.25);
      }
    </style>
  </head>

  <body class="antialiased text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
